<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>django crud aplication</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="/">Django app</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Django app</a>
                {% if user.is_authenticated %}                
                <a class="nav-link" href="/logout">logout</a>
                <a class="nav-link" href="{% url 'tasks' %}">tasks pending</a>
                <a class="nav-link" href="/tasks_completed">tasks completed</a>
                <a class="nav-link" href="/tasks/create/">create tasks</a>
                {% else %}
                <a class="nav-link" href="/signup">signup</a>
                <a class="nav-link" href="/signin">signin</a>
                {% endif %}
            </div>
          </div>
        </div>
      </nav>
    {% block content %}
    {% endblock %}

</body>

</html>
